<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ride-My-Way | Signup</title>
  <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.3.54/css/materialdesignicons.min.css" type="text/css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="content">
    <div class="bg">
      <header>
        <nav class="container">
          <div class="row">
            <div class="header-logo">
              <a class="brand logo" href="index.html">Ride-My-Way</a>
              <button type="button" id="navbar-toggler" class="nav-toggle"><i class="mdi mdi-view-sequential"></i></button>
            </div>
            <ul class="main-nav" id="navbar-collapse">
              <li><a href="view-rides.html">Ride offers</a></li>
              <li><a href="sign-up.html" class="active">SignUp</a></li>
              <li><a href="sign-in.html">Login</a></li>
            </ul>
          </div>
        </nav>
      </header>

      <section class="section-form container">
        <div class="row card-form">
          <form method="post" class="signup-form" id="my-form">
            <h2 class="form-title">Create an account</h2>
            <div class="form-group">
              <label for="username">Username</label>
              <input class="form-control" type="text" name="username" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input class="form-control" type="email" name="email" id="email" placeholder="Your email, (e.g: anything@anything.com)" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input class="form-control" type="password" name="password" id="password" placeholder="Your password" required>
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input class="form-control" type="password" name="confirmPassword" id="confirm-password" placeholder="Confirm your password" required>
            </div>

            <div class="submit-btn">
              <input type="submit" value="Create account" onClick="return checkform();">
              <p class="form-info">Already have an account ? <a href="sign-in.html"> Login</a></p>
            </div>
          </form>
        </div>
      </section>

      <footer>
        <p>&copy;2018 <a href="https://github.com/d-beloved">D-Beloved</a></p>
      </footer>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
