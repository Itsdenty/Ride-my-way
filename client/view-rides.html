<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ride-My-Way | Rides</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Jaldi|Roboto+Condensed' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.3.54/css/materialdesignicons.min.css" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/rides.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div class="content">
		<img src="images/cabbie.jpg" class="bg">
		<header>
			<nav class="container">
				<div class="row">
					<div class="header-logo">
						<a class="brand logo" href="index.html">Ride-My-Way</a>
						<button type="button" id="navbar-toggler" class="nav-toggle">
							<i class="mdi mdi-view-sequential"></i>
						</button>
					</div>
					<ul class="main-nav" id="navbar-collapse">
						<li>
							<a href="view-rides.html" class="active">Ride offers</a>
						</li>
						<li>
							<a href="profile.html">My profile</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>


		<section class="ride">
			<div class="container">
				<h1 class="center" style="color: white">Available Ride Offers</h1>
				<hr>
				<div class="card2">
					<div class="card2-header">
						<nav>
							<ul>
								<li>
									<input type="search" name="search" id="search=" "" placeholder="search rides.." class="search-ride">
								</li>
							</ul>
						</nav>
					</div>
					<div class="rides-list">
						<div class="error" id="alert"></div>
						<table id="rides">
							<tr class="row">
								<th>Driver name</th>
								<th>Destination</th>
								<th>Departure terminal</th>
								<th>Departure date</th>
								<th>View details</th>
							</tr>
						</table>
					</div>
				</div>
				<div class="pagination">
					<a href="#">&laquo;</a>
					<a class="active" href="#">1</a>
					<a href="#">2</a>
					<a href="#">3</a>
					<a href="#">&raquo;</a>
				</div>

				<div id="myModal" class="modal">
					<!-- Modal content -->
					<div class="modal-content">
						<span class="close" id="close">&times;</span>
							<div class="modal-title">
								<h1 class="text-center" style="color: #333;">Ride Details</h1>
							</div>
							<div id="errMessage"></div>
							<div class="modal-table" id="details"></div>
					</div>
				</div>
			</div>
	</div>
	</section>
	<footer>
		<p>&copy;2018
			<a target="_blank" href="https://github.com/d-beloved">D-Beloved</a>
		</p>
	</footer>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/allRides.js"></script>
</body>

</html>
