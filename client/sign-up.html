<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ride-My-Way | Signup</title>
  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.3.54/css/materialdesignicons.min.css" type="text/css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
  <div class="content">
    <div class="bg">
      <header>
        <nav class="container">
          <div class="row">
            <div class="header-logo">
              <a class="brand logo" href="index.html">Ride-My-Way</a>
              <button type="button" id="navbar-toggler" class="nav-toggle"><i class="mdi mdi-view-sequential"></i></button>
            </div>
            <ul class="main-nav" id="navbar-collapse">
              <li><a href="view-rides.html">Ride offers</a></li>
              <li><a href="sign-up.html" class="active">SignUp</a></li>
              <li><a href="sign-in.html">Login</a></li>
            </ul>
          </div>
        </nav>
      </header>

      <section class="section-form container">
        <div class="row alert" id="alertLog"> 
            <p id="alertMessage"></p>
        </div>
        <div class="row card-form">
          <form class="signup-form" name="signupForm" method="POST">
            <div class="form-group">
              <input class="form-control" type="text" name="Firstname" id="Firstname" placeholder="Firstname" required>
            </div>
            <p class="error"></p>
            <div class="form-group">
              <input class="form-control" type="text" name="lastname" id="lastname" placeholder="lastname" required>
            </div>
            <p class="error"></p>
            <div class="form-group">
                <input class="form-control" type="text" name="Phoneno" id="Phoneno" placeholder="Phone Number" required>
            </div>
            <p class="error"></p>
            <div class="form-group">
              <input class="form-control" type="text" name="username" id="username" placeholder="username" required>
            </div>
            <p class="error"></p>
            <div class="form-group">
              <input class="form-control" type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <p class="error"></p>
            <div class="form-group">
              <input class="form-control" type="password" name="password" id="password" placeholder="password" required>
            </div>
            <p class="error"></p>
            <div class="form-group">
              <input class="form-control" type="password" name="confirmPassword" id="confirm-password" placeholder="Confirm password" required>
            </div>
            <p class="error"></p>

            <div class="submit-btn">
              <input type="submit" value="Create account" id="submitBtn" disabled>
              <p class="form-info">Already have an account ? <a href="sign-in.html"> Login</a></p>
            </div>
          </form>
        </div>
      </section>

      <footer>
        <p>&copy;2018 <a target="_blank" href="https://github.com/d-beloved">D-Beloved</a></p>
      </footer>
    </div>
  </div>

  <script src="./js/main.js"></script>
  <script src="./js/signup.js"></script>
</body>

</html>
