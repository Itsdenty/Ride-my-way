<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ride-My-Way | Login</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.3.54/css/materialdesignicons.min.css" type="text/css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="for-login">
  <div class="content">
    <div class="bg">
      <header>
        <nav class="container">
          <div class="row">
            <div class="header-logo">
              <a class="brand logo" href="index.html">Ride-My-Way</a>
              <button type="button" id="navbar-toggler" class="nav-toggle"><i class="mdi mdi-view-sequential"></i></button>
            </div>
            <ul class="main-nav" id="navbar-collapse">
              <li><a href="view-rides.html">Ride offers</a></li>
              <li><a href="sign-up.html">SignUp</a></li>
              <li><a href="sign-in.html" class="active">Login</a></li>
            </ul>
          </div>
        </nav>
      </header>

      <section class="section-form container">
        <div class="row card-form">
          <form method="post" class="signup-form" id="my-form">
            <div class="form-group">
              <input class="form-control" type="email" name="email" id="email" placeholder="email" required>
            </div>
            <div class="form-group">
              <input class="form-control" type="password" name="password" id="password" placeholder="password" required>
            </div>

            <div class="submit-btn">
              <input type="submit" value="Login">
              <p class="form-info">Not registered ? create an account <a href="sign-up.html"> SignUp</a></p>
            </div>
          </form>
        </div>
      </section>

      <footer>
        <p>&copy;2018 <a target="_blank" href="https://github.com/d-beloved">D-Beloved</a></p>
      </footer>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
